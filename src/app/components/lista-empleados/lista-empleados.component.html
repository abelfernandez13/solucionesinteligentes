<div class="container">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de empleado</span>
            <button mat-raised-button color="primary" class="btn" [routerLink]="['/create-empleados']">Agregar empleado</button>

            <div class="form group ">
                <div class="col-md-4 mt-6">

                    <input *ngIf="empleados.length > 0" type="text" [(ngModel)]="filterEmpleados" name="filterEmpleados" class="form-control icono-placeholder" placeholder="Buscar">
                </div>
            </div>
            <h1 *ngIf="empleados.length == 0" class="h5">No hay registros que mostrar</h1>

            <table *ngIf="empleados.length > 0" class="table mt-5 table-striped">
                <thead>
                    <tr>
                        <th>Nombre | Cargo</th>
                        <th class="th" scope="col">Edad</th>
                        <th scope="col">Fecha de contratacion</th>
                        <th scope="col">Acciones</th>
                    </tr>

                </thead>

                <tbody>
                    <tr *ngFor="let item of empleados | searchFilter:filterEmpleados">
                        <td>{{ item.nombre}} ({{ item.Administrativa }}) </td>
                        <td>{{ item.showAge }}</td>
                        <td>{{ item.fechaContratacion.toMillis() | date:['yyyy/MM/dd']}}</td>
                        <td class="icon">
                            <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit-empleado/',item.id]" style="margin-right: 5px;"></i>
                            <i (click)="eliminarEmpleado(item.id)" class="fas fa-trash-alt text-danger fa-lg mr-2"></i>
                            <i class="fas fa-eye fa-lg text-info mr-5" [routerLink]="['/ver-empleados/',item.id]" style="margin-left: 6px;"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
